<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <p class="highscore">view highscore</p>
            <p class="timer" id="countdown">Time: <span id="count">0</span></p>
        </header>

        <section class="start-quiz" id="startquiz">
            <h1>Coding Quiz Challenge</h1>
            <p>Welcome to the Quiz Challenge.  You will be shown five questios and will have 50 seconds to answer them all.  For each wrong answer 5 seconds will be deducted.  Your score will be displayed at the end.  Good Luck!</p>
            <button id="start">Start Quiz</button>
        </section>

        <section class="questions" id="questions">
            <h1 id="question"></h1>
            <div id="answer"></div>
            <h2 id="result"></h2>
        </section>

        <section class="summary">
            <h2 id="alldone"></h2>
            <h3 id="score"></h3>
            <h3 id="enterin"></h3>
        </section>

        <section class="high-scores">
            <h2 id="highscore"></h2>
        </section>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
